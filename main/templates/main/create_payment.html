<!DOCTYPE html>
<html>
<head>
    <title>Оплата бронирования #{{ booking.id }}</title>
</head>
<body>
    <h1>Оплата бронирования #{{ booking.id }}</h1>
    <p>Сумма к оплате: {{ booking.total_price }} руб.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Оплатить</button>
    </form>

    <a href="{% url 'booking_detail' booking.id %}">Назад к бронированию</a>
</body>
</html>
